<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div id="app">
    <p v-if='logado == true'> Usuário logado: {{ nome }} </p>
    <!-- <p v-if='logado != true'> Nenhum usuário logado </p> -->
    <!-- ou -->
    <p v-else> Nenhum usuário logado </p>

    <button @click="logado = !logado"> {{ logado ? 'Sair' : 'Entrar'}}</button>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            nome: 'Maria',
            logado: false
        }
    })
</script>
