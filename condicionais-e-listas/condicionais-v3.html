<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div id="app">
    <!-- adc a tag div -->
    <!-- <div v-if='logado == true'> 
        <p> Usuário logado: {{ nome }} </p>
        <p> Perfil admin</p>
    </div> -->
    
    <!-- ou sem adc a tag div-->
    <template v-if='logado == true'> 
        <p> Usuário logado: {{ nome }} </p>
        <p> Perfil admin</p>
    </template>
    
    <p v-else-if='anonimo == true'> Logado como anonimo </p>
    <p v-else> Nenhum usuário logado </p>

    <button @click="logado = !logado"> {{ logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo">
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: false
        }
    })
</script>
