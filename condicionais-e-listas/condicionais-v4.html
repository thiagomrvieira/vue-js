<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div id="app">
   
    <template v-if='logado == true'> 
        <p> Usuário logado: {{ nome }} </p>
        <p> Perfil admin</p>
    </template>
    
    <p v-else-if='anonimo == true'> Logado como anonimo </p>
    <p v-else> Nenhum usuário logado </p>

    <button @click="logado = !logado"> {{ logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo">
    <hr>

    <!-- Esconda o Elemento com v-show -->
    <footer v-show="logado">
        Desenvolvido pra você!
    </footer>
    <footer v-show="!logado">
        Desenvolvido pra você que não está logado!
    </footer>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: false
        }
    })
</script>
