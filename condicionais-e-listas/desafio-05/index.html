<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script src="https://unpkg.com/vue"></script>
  <!-- <script src="app.js"></script> -->
</head>
<body>
  <div id="desafio">
    <!-- 1) Ligue o botão para alternar a exibição dos dois
      parágrafos. Use ambos v-if e v-show e inspecione os elementos
      para ver a diferença -->
    <h2>#01</h2>
    <div>
      <button @click="p1 = !p1">Alternar</button>
      <p v-if='p1 == true'>Você quer me ver ...</p>
      <p v-else>...ou eu</p>
      
      <p v-show="p1">Você quer me ver ...</p>
      <p v-show="!p1">...ou eu</p>
    </div>
  
    <!-- 2) Exiba em uma <ul> um array de elementos da sua escolha.
      Imprima também o índice de cada elemento. -->
    <h2>#02</h2>
    <ul v-for="(sobrenome, i) in sobrenomes">
      <li> {{i+1}}) {{sobrenome}} </li>
    </ul>
    
    <!-- 3) Imprimir todos os pares de valor-chave do objeto a seguir:
      {
        titulo: 'O Senhor dos Anéis',
        autor: 'J.R.R. Tolkiens',
        volume: '3'
      }
      Imprima também o índice de cada item. -->
    <h2>#03</h2>
    <ul v-for="(l, chave) in livro">
      <li> {{chave}}: {{l}} </li>
    </ul>
    
    <!-- 4) Imprima o seguinte objeto (somente os valores) e
      também crie um loop aninhado para o array:
      {
        id: 10,
        nome: 'Maria',
        notas: [7.67, 8.33, 6.98, 9.21]
      }
      (dica: use v-for e v-if na resolução) -->
    <h2>#04</h2>
    <ul>
      <li v-for="valor in aluno">
        <template v-if="!Array.isArray(valor)">
          {{valor}}
        </template>
        <template v-else>
          <ul v-for="nota in valor"> 
            <li> {{nota}} </li> 

          </ul>
        </template>
      </li>
    </ul>
  </div>

  <script>
  
    new Vue({
      el: '#desafio',
      data: {
        array: ['Pedro', 'Bia', 'Ana', 'Rebeca'],
        livro: {
          titulo: 'O Senhor dos Anéis',
          autor: 'J.R.R. Tolkiens',
          volume: '3'
        },
        aluno: {
          id: 10,
          nome: 'Maria',
          notas: [7.67, 8.33, 6.98, 9.21]
        },
        sobrenomes: [
          'Maciel', 'Ramos', 'Vieira'
        ],
        p1: false
      }
    });
  
  </script>
</body>



</html>
