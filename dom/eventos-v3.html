<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p> {{ contador }} </p>
    <button v-on:click="somar(5, $event)"> Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse X: {{x}} Y: {{y}} </p>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            contador: 0,
            nome: "Thiago",
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event){
                console.log(passo, event),
                this.contador += passo
            }, 
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            }
        },
    })
</script>
