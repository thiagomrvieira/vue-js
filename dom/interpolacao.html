<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>Contador * 2: {{ contador * 2}} </p>
    <p>Contador normal: {{ contador}} </p>
    <p>Expressao simples {{ contador > 10 ? 'Maior' : 'Menor'}} </p>

    <button v-on:click="somar"> Somar 1</button>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            contador: 0,
        },
        methods: {
            somar(){
                this.contador ++
            }
          
        },
    })
</script>
