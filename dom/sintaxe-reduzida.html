<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p> {{ contador }} </p>
    <button v-on:click="somar"> Somar 1</button>
    <input type="text" v-bind:value="contador">
    <hr>
    <button @click="somar"> Somar 1</button>
    <input type="text" :value="contador">

</div>

<script>
    new Vue({
        el:'#app',
        data:{
            contador: 0,
            nome: "Thiago"
        },
        methods: {
            somar(){
                this.contador ++
            }
        },
    })
</script>
