<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once> {{ titulo }} - Utilizando o v-once</p>
    <p> {{ saudacao() }} </p>
    <a v-bind:href="link">Google</a> <br>
    <a :href="link">Google</a>
    <hr>
    <p> {{linkHtml}} </p>
    <p v-html="linkHtml"></p>


</div>

<script>
    new Vue({
        el: '#app',
        data:{
            titulo: 'Usando VueJS',
            link: 'http://google.com',
            linkHtml: '<a href="http://google.com">Google</a>'
        },
        methods: {
            saudacao(){
                this.titulo = 'Titulo alterado na chamada da função'
                return this.titulo
            }    
        }
    })
</script>
