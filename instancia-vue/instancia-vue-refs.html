<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <h1 ref='aulaRef'> {{aula}} </h1>
        <h2> {{modulo}} </h2>
        <button @click="alterarAula"> Alterar aula</button>
        <button @click="alterarModulo"> Alterar modulo</button>

    </div>


    <script>
  
        const vm = new Vue({
            el: '#app',
            data: {
                aula: 'Usando refs',
                modulo: 'Instancia vue'
            },
            methods: {
                alterarAula(){
                    this.aula += '#'
                },
                alterarModulo(){
                    this.modulo += '#'
                },
            },
        });
        // Não é bom alterar diretamente assim:
        // vm.$refs.aulaRef.innerText = 'Alterado'
  
    </script>
</body>



</html>
