<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        

    </div>


    <script>
  
        const vm = new Vue({
            // el: '#app',
            template: `
                <div>
                    <h1> {{aula}} </h1>
                    <h2> {{modulo}} </h2>
                    <button @click="alterarAula"> Alterar aula</button>
                    <button @click="alterarModulo"> Alterar modulo</button>
                </div>
            `,
            data: {
                aula: 'Montando instancia vue',
                modulo: 'Instancia vue'
            },
            methods: {
                alterarAula(){
                    this.aula += '#'
                },
                alterarModulo(){
                    this.modulo += '#'
                },
            },
        });
       
        vm.$mount('#app')
    </script>
</body>



</html>
