<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <p> {{ titulo }} </p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                titulo: 'Usando VueJs 2!'
            }
        })
    </script>
</body>

</html>
